name:                MiniK
version:             0.1.0.0
github:              "githubuser/MiniK"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/MiniK#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- transformers
- logict
- tasty
- tasty-hunit

ghc-options:
  - -Wall
  - -fwarn-tabs
  - -fwarn-incomplete-uni-patterns
  - -fwarn-incomplete-record-updates

library:
  source-dirs: src
  ghc-options:
    - -fwarn-identities

executables:
  MiniK-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O2
    - -g
    - -debug
    - -threaded
    - -fprof-auto
    - -eventlog
    - '"-with-rtsopts=-N -s -h -i0.1 -l"'
    dependencies:
    - MiniK

tests:
  MiniK-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -O2
    - -g
    - -debug
    - -threaded
    - -fprof-auto
    - -eventlog
    - '"-with-rtsopts=-N -s -h -i0.1 -l"'
    dependencies:
    - MiniK

default-extensions:
  - NamedFieldPuns
  - DerivingStrategies
  - LambdaCase
  - ExplicitNamespaces
  - PatternSynonyms
  - BlockArguments
  - TypeApplications
